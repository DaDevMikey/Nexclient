name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Make scripts executable
        run: chmod +x recompile.sh reobfuscate.sh

      - name: Recompile
        run: ./recompile.sh

      - name: Reobfuscate
        run: ./reobfuscate.sh

      - name: Package release artifact
        run: |
          mkdir -p release
          if [ -d "reobf" ]; then
            cd reobf
            zip -r ../release/NexClient-${{ github.event.release.tag_name }}.zip .
            cd ..
          fi

      - name: Upload release artifact
        if: hashFiles('release/*.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: NexClient-${{ github.event.release.tag_name }}
          path: release/

      - name: Attach artifact to release
        if: hashFiles('release/*.zip') != ''
        uses: softprops/action-gh-release@v2
        with:
          files: release/NexClient-${{ github.event.release.tag_name }}.zip
